      <script>
        var indice = 0;
        mostrarImagenes(indice);
        var timer = setInterval(function() { mover(1); }, 3000);

    
        function mover(n) {
            mostrarImagenes(indice += n);
        }
    
        function mostrarImagenes(n) {
            var i;
            var x = document.getElementsByClassName("carrusel-imagenes")[0].getElementsByTagName("img");
            if (n > x.length - 1) {indice = 0}
            if (n < 0) {indice = x.length - 1}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[indice].style.display = "block";
        }

        function detenerCarrusel() {
            clearInterval(timer);
        }
        function iniciarCarrusel() {
            timer = setInterval(function() { mover(1); }, 3000);
        }
        </script>
